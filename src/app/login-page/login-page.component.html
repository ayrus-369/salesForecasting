<html>
  <body>
    <img class="wave" src="assets/img/wave.png">
    <div class="container">
        <div class="img">
			<img src="assets/img/bg.svg">
		</div>
       
      <mat-card class="logincard">
        <mat-card-header style="justify-content: center">
          <mat-card-title class="logintext"
            ><p style="color: rgb(8, 8, 8)">Login</p>
          </mat-card-title>
        </mat-card-header>
        <br />
        <mat-card-content>
          <div style="margin-left: 24px">
            <mat-form-field
              appearance="outline"
              color="primary"
              style="width: 280px"
            >
              <mat-label style="color: rgb(32, 32, 32);">Username</mat-label>
              <input
                style="margin-left: auto"
                matInput
                [(ngModel)]="name"
                placeholder="Enter Username"
                required
              />
              <mat-icon matPrefix style="color:rgb(42,197,143)"
                >person</mat-icon
              >
            </mat-form-field>
          </div>
          <br />
          <div style="margin-left: 24px; top: 5px; width: 150px">
            <mat-form-field appearance="outline"style="color: rgb(42,197,143)">
              <mat-label style="color: rgb(11, 11, 11);">Enter your password</mat-label>
              <input
                matInput
                [(ngModel)]="password"
                required
                [type]="hide ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-icon matPrefix style="color: rgb(42,197,143)"
                >password</mat-icon
              >
            </mat-form-field>
            <br />
          </div>
          <div
            style="
              padding-left: 20px;
              display: flex;
              justify-content: space-around;
            "
          >
            <button type="submit" mat-raised-button  (click)="login()" >
              <label >Login</label>
            </button>
            <button type="submit" mat-raised-button  (click)="reset()" type="reset">
              <label >Reset</label>
            </button>
            <ngx-spinner type="ball-scale-multiple"><p style="font-size: 20px; color: rgb(252, 250, 250)">loading...</p></ngx-spinner>
          </div>
          
        </mat-card-content>
      </mat-card>
   </div>
  </body>
</html>
